{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Example CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
        button { width: 100%; padding: 0.5rem; background: #3897f0; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2d82d3; }
        a { text-decoration: none; color: #3897f0; font-size: 0.9rem; display: block; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" value="admin@admin.com" required>
            <input type="password" name="password" placeholder="••••••••" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
